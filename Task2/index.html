<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task2</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div data-countdown data-countdown-start="91:00:02:15">loading..</div>
  <div class="timer">
    <div class="timer-header"><span>We're coming soon...</span></div>
    <div class="timer-footer">
      <div class="cards">
        <div class="days"><span></span></div>
        <div class="hours"><span></span></div>
        <div class="minutes"><span></span></div>
        <div class="seconds"><span></span></div>
      </div>
      <div class="titles">
        <span>Days</span>
        <span>Hours</span>
        <span>Minutes</span>
        <span>Seconds</span>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
